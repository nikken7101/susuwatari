<script src="bundle.js"></script>

<script>
	var AudioElement = require('audio-element');
	var Generator = require('audio-generator');
	var Speaker = require('audio-speaker');


	var GenProto = Object.create(AudioElement.prototype);

	GenProto.createdCallback = function () {
		//create audio stream instance as a stream property
		this.stream = Generator({duration: 2});

		//call super to hook up stuff
		AudioElement.prototype.createdCallback.call(this);
	};
	GenProto.numberOfInputs = 0;
	GenProto.numberOfOutputs = 1;

	var GenEl = document.registerElement('gen-el', { prototype: GenProto });


	var SpeakerProto = Object.create(AudioElement.prototype);

	SpeakerProto.createdCallback = function () {
		//create audio stream instance as a stream property
		this.stream = Speaker();

		//call super to hook up stuff
		AudioElement.prototype.createdCallback.call(this);
	};
	SpeakerProto.numberOfInputs = 1;
	SpeakerProto.numberOfOutputs = 0;

	var SpeakerEl = document.registerElement('speaker-el', { prototype: SpeakerProto });

	// var gen = document.createElement('gen-el');
	// var speaker = document.createElement('speaker-el');

	// gen.connect(speaker);
</script>


<gen-el connect="speaker-el"/>
